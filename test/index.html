<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <title>Item Quantity Dropdown</title>

    <style media="screen">
      .l-container {
        max-width: 1088px;
        margin: 0 auto;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="l-container">
      <h2>Item Quantity Dropdown Demo</h2>
      <h3>No config options</h3>
      <div class="no-config iqdropdown">
        <p class="iqdropdown-selection"></p>
        <ul class="iqdropdown-menu">
          <li data-id="item1">
            <div>
              Item 1
              <span>A short description</span>
            </div>
          </li>
          <li data-id="item2">
            <div>
              Item 2
              <span>A short description</span>
            </div>
          </li>
          <li data-id="item3">
            <div>
              Item 3
              <span>A short description</span>
            </div>
          </li>
          <li data-id="item4">
            <div>
              Item 4
              <span>A short description</span>
            </div>
          </li>
          <li data-id="item5">
            <div>
              Item 5
              <span>A short description</span>
            </div>
          </li>
        </ul>
      </div>

      <h3>Custom config</h3>

      <div class="custom iqdropdown">
        <span class="iqdropdown-description"></span>
        <p class="iqdropdown-selection"></p>
        <ul class="iqdropdown-menu">
          <li data-id="adult" data-defaultcount=1 data-mincount=1>
            <div>Adult
              <span>12+ years</span>
            </div>
          </li>
          <li data-id="minor" data-defaultcount=0 data-mincount=0>
            <div>Minor
              <span>2 - 11 years</span>
            </div>
          </li>
          <li data-id="infant">
            <div>Infant
              <span>2- years</span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".no-config").iqDropdown();

        $(".custom").iqDropdown({
          minItems: 1,
          maxItems: 5,
          selectionText: 'passenger',
          textPlural: 'passengers',
          controls: {
            incrementText: '<i class="more"></i>',
            decrementText: '<i class="less"></i>'
          },
          onChange: function (id, count, totalItems) {
            console.log(id, count, totalItems);
          },
          beforeDecrement: function (id, itemCount) {
            if (id === 'adult') {
              return itemCount.adult > itemCount.infant;
            }
            return true;
          },
          beforeIncrement: function (id, itemCount) {
            if (id === 'infant') {
              return itemCount.adult > itemCount.infant;
            }
            return true;
          }
        });
      });
    </script>
  </body>
</html>
